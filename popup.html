<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weshet Filler</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 250px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #dc7304;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Weshet Filler</h1>
    <button id="fill-form-btn">Fill</button>
    <script src="popup.js"></script>
</body>
</html>
