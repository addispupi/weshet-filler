<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weshet Filler</title>

    <!-- fav icons -->
    <link rel="icon" type="image/png" href="icons/fav/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/fav/favicon.svg" />
    <link rel="shortcut icon" href="icons/fav/favicon.ico" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 60px;
            padding: 5px;
            margin: 0;
            text-align: center;
            background-color: transparent;
            color-scheme: light dark;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2c2c2c;
                color: #eee;
            }
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 5px 10px;
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #a55f03;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #bc8403;
        }
    </style>
</head>
<body>
    <button id="fill-form-btn">Fill</button>

    <script type="module" src="./js/popup.js"></script>
</body>
</html>
